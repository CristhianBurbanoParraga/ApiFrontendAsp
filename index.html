<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd ASP .NET</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="section-button">
        <button type="button" id="btninsert" class="mt-20 mx-5 btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#miModal">Registrar datos</button>
    </div>

    <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Casos de Covid-19 y sus variantes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="continente" placeholder="Example: America">
                        <label for="continente">Continente</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="pais" placeholder="Example: Ecuador">
                        <label for="pais">Pa&iacute;s</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="ciudad" placeholder="Example: El Cairo">
                        <label for="ciudad">Ciudad</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-0" id="positivo" placeholder="Example: 10">
                        <label for="positivo">Casos Positivos</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-0" id="muerte" placeholder="Example: 10">
                        <label for="muerte">Muertes Confirmadas</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-0" id="recuperado" placeholder="Example: 10">
                        <label for="recuperado">Recuperaciones</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="usuario" placeholder="Example: Luisa">
                        <label for="usuario">Nombre de usuario</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnsave" class="btn btn-primary">Registrar</button>
                    <button type="button" id="btnupdate" class="btn btn-warning">Actualizar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="table-responsive col-lg-12">
            <table class="table table-light table-striped table-hover table-borderless">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Continente</th>
                        <th scope="col">Pa&iacute;s</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Positivos</th>
                        <th scope="col">Muertes</th>
                        <th scope="col">Recuperados</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/master.js" type="text/javascript"></script>\
</body>

</html>
